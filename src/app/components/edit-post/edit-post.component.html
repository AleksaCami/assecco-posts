<div class='container'>
  <h1>Edit post</h1>
  <form (ngSubmit)="onSubmit(form.value)" [formGroup]="form" class='py-4'>
    <div class="form-group">
      <input type="number" class="form-control" hidden formControlName="userId">
    </div>
    <div class="form-group">
      <label>Post Title</label>
      <input type="text" class="form-control" value='{{TITLE}}' formControlName="title">
    </div>
    <div class="form-group">
      <label>Post Content</label>
      <textarea class="form-control" value='{{BODY}}' rows="5" formControlName="body"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class='btn btn-primary'>Edit Post</button>
    </div>
  </form>
</div>
