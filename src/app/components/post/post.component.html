<div class='container'>
  <div class="d-flex justify-content-center">
    <h1 class='py-4'>{{ postData.title }}</h1>
  </div>
   <button class='btn btn-outline-primary' [routerLink]="['/posts', postData.id, 'comments']"
     routerLinkActive="router-link-active">All comments</button>
  <p class='py-2'>{{ postData.body }}</p>

  <h3>Comments</h3>
  <div class="list-group" *ngFor="let comment of postComments">
    <span class="list-group-item list-group-item-action mb-1">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ comment.name }}</h5>
        <small>Author: {{ comment.email }}</small>
      </div>
      <p class="mb-1">{{ comment.body }}</p>
      <small>Donec id elit non mi porta.</small>
    </span>
  </div>
</div>
