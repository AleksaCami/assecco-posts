<div class='container'>
  <div class="row hidden-md-up mt-3">
    <div class="col-md-4" *ngFor="let photo of photos">
      <div class="card mb-3">
        <img src="{{photo.thumbnailUrl}}" class="card-img-top img-thumbnail" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ photo.title }}</h5>
          <a href="{{ photo.url }}" class="btn btn-primary">Go to photo</a>
        </div>
      </div>
    </div>
  </div>
</div>
